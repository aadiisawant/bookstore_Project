<div th:replace="@{/header.html}"></div>
<div class="row">
	<div class="col-md-6 my-5 mx-auto">
		<div class="card">
		<div class="card-header bg-primary text-light">
			<h3>Update Book</h3>
		</div>
		<div class="card-body">
			<p class="text-center" th:text="${msg}"></p>
			<form th:action="@{/updateBook}" method="post" th:object="${book}">
				<input type="hidden" name="id" th:field="*{id}">
				<label>Title</label>
				<input type="text" name="title" class="form-control" th:field="*{title}" required>
				<label>Author</label>
				<input type="text" name="author" class="form-control" th:field="*{author}" required>
				<label>Price</label>
				<input type="text" name="price" class="form-control" th:field="*{price}" required>
				<input type="submit" value="Update" class="btn btn-primary w-100 mt-2">
			</form>
		</div>
	</div>
	</div>
</div>
